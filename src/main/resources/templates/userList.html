<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>userList</title>
</head>

<div id="header" style="background-color:#33CCCC;">
  <h1 style="margin-bottom:0;text-align:center">欢迎来到驾校管理系统</h1></div>
<body>
<div th:insert="commons::fragment-name"></div>

<div id="content" style="background-color:#E0FFFF;height:1000px;width:1600px;float:left;">
  <h1>用户列表</h1>

  <table border="1">
    <tr>
      <th>id</th>
      <th>姓名</th>
    </tr>
    <tr th:each="m:${userList}">
      <td th:text="${m.id}"></td>
      <td th:text="${m.name}"></td>
    </tr>
  </table>

  <form action="/userListPage" method="post">
    <div>
      <label>
        请选择页数<select name="number">
        <option value="0">1</option>
        <option value="1">2</option>
      </select>
      </label>
      <input type="submit" value="确定">
    </div>

  </form>
</div>

</body>
</html>
