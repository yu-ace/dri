<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reg</title>
</head>

<div id="header" style="background-color:#33CCCC;">
  <h1 style="margin-bottom:0;text-align:center">欢迎来到驾校管理系统</h1></div>
<body>
<div th:insert="commons::fragment-name"></div>

<div id="content" style="background-color:#E0FFFF;height:1000px;width:1600px;float:left;">
  <h2>添加用户</h2>
  <p th:text="${tip}"></p>
  <form action="/register" method="post">
    <div>
      <label>
        请输入用户名
        <input type="text" name="name">
      </label>
    </div>
    <div>
      <label>
        请输入密码
        <input type="password" name="password">
      </label>
    </div>
    <div>
      <input type="submit" value="提交">
    </div>
  </form>



</div>
</body>
</html>
